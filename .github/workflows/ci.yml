name: Continuous Integration - KaosNet API

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - README.md
      - .github/**.md

  pull_request:
    paths-ignore:
      - README.md
      - .github/**.md

jobs:
  build-api:
    name: Build KaosNet API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish -c Release -o ./publish

      - name: Upload published artifact
        uses: actions/upload-artifact@v4
        with:
          name: kaosnetapi
          path: ./publish
          retention-days: 1
